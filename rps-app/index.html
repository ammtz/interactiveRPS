<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Layout Example</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ramda@0.28.0/es/index.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <!-- Header Section -->
    <header>
        <nav>
            <h1>Rock Paper Scissors Game</h1>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="grid-container">
              <!-- Section 1 (Top Left) -->
            <div class="section square animation-zone" id="player-zone">player</div>

            <!-- Section 2 (Top Right) -->
            <div class="section square animation-zone" id="cpu-zone">cpu</div>


            <!-- Section 3 (Bottom, spans across both columns) -->
            <div class="section long">
                <div class="section square" id="scoreBox">score</div>
                <div class="section square" id="messageBox">message goes here</div>
                <div class="section square" id="livesBox">lives</div>
            </div>
            <!-- Section 4 (Bottom, spans across both columns) -->
            <div class="section long">
                <div class="section square selection">
                    <button id="rockButton" href="#">Rock</button>
                </div>
                <div class="section square selection">
                    <button id="paperButton" href="#">Paper</button>
                </div>
                <div class="section square selection">
                    <button id="scissorsButton" href="#">Scissors</button>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p style="color: whitesmoke">brought you by m0nt3</p>
    </footer>

    </div>

    <script type="module" src="./gameModule.js"></script>
    <script type="module" src="./uiModule.js"></script>
    <script type="module" src="./gameController.js"></script>
    <script type="module" src="./main.js"></script>

</body>
</html>
